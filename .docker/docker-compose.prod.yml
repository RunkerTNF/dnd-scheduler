version: "3.9"

services:
  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: "/api"
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    env_file:
      - ../.env
    environment:
      # Для управляемой БД нужно передать внешний DATABASE_URL
      DATABASE_URL: ${DATABASE_URL:?Set DATABASE_URL to your managed PostgreSQL connection string}
    ports:
      - "8000:8000"
    volumes:
      - uploads:/app/backend/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  uploads:
