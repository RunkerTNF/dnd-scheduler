server {
    listen 80;
    server_name _;  # Принимаем любой хост (проксирование делает внешний nginx)
    root /usr/share/nginx/html;
    index index.html;

    # Увеличиваем максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # 1. API endpoints - все начинаются с /api
    location ~ ^/(api|uploads|health|swagger|docs|redoc|openapi.json) {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Статика (картинки, стили и т.д.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 3. Всё остальное — фронтенд (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}