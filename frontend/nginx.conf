server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # 1. API и AUTH (объединяем или перечисляем)
    # Используем регулярку, чтобы ловить и /api/, и /auth/, и /groups/
    location ~ ^/(api|auth|groups|users|join|uploads|health|swagger|docs|redoc|openapi.json) {
        proxy_pass http://backend:8000; # БЕЗ слеша в конце!
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Статика (картинки, стили и т.д.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 3. Всё остальное — фронтенд (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}